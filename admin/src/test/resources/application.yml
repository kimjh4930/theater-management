spring:
  datasource:
    url: jdbc:h2:mem:theater
    username: sa
    password:
    driver-class-name: org.h2.Driver

  jpa:
    hibernate:
      ddl-auto: none
    properties:
      hibernate:
        format_sql: true
  flyway:
    baseline-on-migrate: true
    baseline-version: 0
    enabled: true
  mvc:
    hiddenmethod:
      filter:
        enabled: true