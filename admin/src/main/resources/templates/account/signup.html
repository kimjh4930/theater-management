<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Admin - 직원 회원가입</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <style>
        .container {
            max-width: 100%
        }
    </style>
</head>
<body class="bg-light">
<div>
    <nav class="navbar navbar-expand-lg navbar-light bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#" style="color: aliceblue">영화관 관리</a>
            <form class="d-flex">
                <button class="btn btn-outline-success" type="submit">회원가입</button>
                <button class="btn btn-outline-success" type="submit">로그인</button>
            </form>
        </div>
    </nav>
</div>
<div>
    <div class="container">
        <div class="py-5 text-center">
            <h2>계정만들기</h2>
        </div>
    </div>
    <div class="row justify-content-center">
        <form class="needs-validation col-sm-6" action="#"
              th:action="@{/accounts/signup}" th:object="${newAccount}" th:method="post" novalidate>
            <div class="form-group">
                <label>이름</label>
                <input id="name" type="text" class="form-control"
                       placeholder="Your Name" aria-describedby="nameHelp"
                       th:field="*{name}">
                <small id="nameHelp" class="form-text text-muted">
                    이름을 입력해주세요.
                </small>
                <div><br/></div>
            </div>

            <div class="form-group">
                <label>닉네임</label>
                <input id="nickname" type="text" class="form-control"
                       placeholder="Your Nickname" aria-describedby="nicknameHelp" required minlength="3" maxlength="20"
                       th:field="*{nickname}" >
                <small id="nicknameHelp" class="form-text text-muted">
                    문자와 숫자로만 3자 이상 20자 이내로 입력해주세요.
                </small>
                <div><br/></div>
            </div>

            <div class="form-group">
                <label>이메일</label>
                <input id="email" type="text" class="form-control"
                       placeholder="your@email.com" aria-describedby="emailHelp"
                       th:field="*{email}">
                <small id="emailHelp" class="form-text text-muted">
                    이메일을 입력해주세요.
                </small>
                <div><br/></div>
            </div>

            <div class="form-group">
                <label>패스워드</label>
                <input id="password" type="password" class="form-control"
                       placeholder="password" aria-describedby="passwordHelp" required minlength="8" maxlength="50"
                       th:field="*{password}">
                <small id="passwordHelp" class="form-text text-muted">
                    공백 없이 8자 이상 50자 이내로 입력하세요. 영문자, 숫자, 특수기호를 사용할 수 있습니다.
                </small>
                <div><br/></div>
            </div>

            <div class="form-group">
                <button class="btn btn-primary btn-block form-control" type="submit"
                        aria-describedby="submitHelp">가입하기</button>
                <small id="submitHelp" class="form-text text-muted">
                    <a href="#">약관</a>에 동의하시면 가입하기 버튼을 클릭하세요.
                </small>
            </div>
        </form>
    </div>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
</body>
</html>
